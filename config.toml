    url = "https://github.com/knmlprz"

[[params.hero.socialLinks.fontAwesomeIcons]]
    icon = "fab fa-facebook"
    url = "https://www.facebook.com/knmlprz"


[params.about]
    enable = true
    title = "O nas"
    image = "/images/profile.jpeg"
    content = """
Jesteśmy grupą studentów zafascynowanych analizą danych, uczeniem maszynowym
i sieciami neuronowymi. W naszym zespole są głównie studenci Inżynierii i
analizy danych, jednak każdy jest mile widziany.

Naszym celem jest rozwijanie umiejętności w zakresie uczenia maszynowego,
a także wykorzystanie ich w praktyce. W tym celu uczestniczymy w konkursach
i hackatonach, a także organizujemy własne wydarzenia.

Jeśli jesteś zainteresowany, dołącz do nas na naszym Discordzie!
"""

