[params]
    title = "Koło Naukowe Machine Learning Politechniki Rzeszowskiej"
    description = "Strona główna Koła Naukowego Machine Learning"
    favicon = "/fav.png"
    useBootstrapCDN = false
    animate = true
    
[params.theme]
    defaultTheme = "light"
    disableThemeToggle = true

[params.font]
    fontSize = "1rem"
    fontWeight = 400
    lineHeight = 1.5
    textAlign = "left"

[params.navbar]
    align = "ms-auto"
    brandName = "KNML"
    disableSearch = true

[params.navbar.menus]
    disableAbout = false
    disableExperience = true
    disableEducation = true
    disableProjects = false
    disableAchievements = false
    disableContact = false

[params.hero]
    enable = true
    intro = "Cześć, jesteś na stronie głównej"
    title = "Koła naukowego Machine Learning"
    subtitle = "Politechniki Rzeszowskiej"
    content = "Wykorzystujemy uczenie maszynowe do rozwiązywania niecodziennych problemów. Zapraszamy do współpracy!"
