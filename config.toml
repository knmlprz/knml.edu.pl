[params.hero.bottomImage]
    enable = false

[params.hero.button]
    enable = true
    name = "Linktree"
    url = "https://linktr.ee/knml.prz"
    download = false
    newPage = true

[[params.hero.socialLinks.fontAwesomeIcons]]
